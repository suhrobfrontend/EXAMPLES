<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS</title>
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body style="font-family: sans-serif">
    <div class="container">
      <p class="text">Bu sayt pulingizni so'mdan dollar, yevro va rublga o'girib beradi!</p>
      <form data-form>
        <div class="form-content">
          <input
            type="text"
            placeholder="pulni so'mda kiriting!"
            data-input
          />
          <select data-select>
            <option data-option value="rub">rub</option>
            <option data-option value="usd">usd</option>
            <option data-option value="euro">euro</option>
          </select>
          <button type="submit" data-btn>O'girish</button>
        </div>
        <div>
          <h2 data-heading></h2>
        </div>
      </form>
    </div>

    <script src="./js/app.js"></script>
  </body>
</html>
